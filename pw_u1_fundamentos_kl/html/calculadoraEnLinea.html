<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Linea</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <label for="id_n1" id="id_n1_label">Numero 1</label>
        <input type="number" id="id_n1">
        <br>
        <label for="id_n2" id="id_n2_label">Numero 2</label>
        <input type="number" id="id_n2">
        <br>
        <button onclick="document.getElementById('id_n1_label').style.color = 'red'">Cambiar Color</button>
        <button onclick="document.getElementById('id_n2_label').innerText = 'Numero 2.1'">Cambiar Texto</button>
        <button onclick="document.getElementById('id_n1_label').style.fontSize = '50px'">Cambiar Tama√±o</button>

        <h1 id="id_h1"></h1>
        <button onclick="document.getElementById('id_h1').innerHTML = document.getElementById('id_n1_label').innerText + document.getElementById('id_n2_label').innerText">Concatenar</button>
    </section>
    <aside></aside>
    <footer></footer>
</body>
</html>
