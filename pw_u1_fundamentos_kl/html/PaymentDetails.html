<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>
    <link rel="stylesheet" href="../css/PaymentDetails.css" />
    <script src="../js/PaymentDetails.js"></script>
  </head>
  <body>
    <header>
      <h1>Programacion Web</h1>
    </header>
    <nav></nav>
    <section>
      <div class="formulario">
        <div class="container_credit_card">
          <div class="credit_card">
            <span class="visa">VISA</span>
            <span class="numbers">0000 0000 0000 0000</span>
            <div class="section1">
              <span class="card_holder">Card Holder</span>
              <span class="valid_thru">Valid Thru</span>
            </div>
            <div class="section2">
              <span class="name">John Doe</span>
              <span class="date">12/34</span>
            </div>
          </div>
        </div>

        <!-- <img src="https://www.visa.com.ec/dam/VCOM/regional/lac/SPA/Default/Pay%20With%20Visa/Find%20a%20Card/Credit%20cards/Classic/visa_classic_card_400x225.jpg" alt="Tarjeta de Credito"> -->
        <form action="#">
          <h2>Payment Details</h2>
          <div>
            <p type="Cardholder Name:"><input type="text" /></p>
            <p type="Card Number:"><input type="text" /></p>
            <p type="Exp Date:"><input type="text" /></p>
            <p type="CVV:"><input type="text" /></p>
            <button>Confirm</button>
          </div>
        </form>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
