<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Externa</title>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <section>
      <div id="id_div"></div>
      <label for="id_n1" id="id_label_n1">Numero 1</label>
      <input type="number" id="id_n1" />
      <br />
      <label for="id_n2" id="id_label_n2">Numero 2</label>
      <input type="number" id="id_n2" />
      <br />
      <button
        onclick="agregarTexto('id_div', '<h1 id=´id_calculadora´>Calculadora</h1>')"
      >
        Agregar Texto
      </button>
      <br />
      <button onclick="eliminarElemento('id_label_n1')">Eliminar</button>
      <br />
      <button onclick="ocultarElemento('id_label_n2')">Ocultar</button>
      <br />
      <button onclick="mostrarElemento('id_label_n2')">Mostrar</button>
      <br />
      <button onclick="evaluarOperacion('+')">Sumar</button>
      <button onclick="evaluarOperacion('-')">Restar</button>
      <button onclick="evaluarOperacion('*')">Multiplicar</button>
      <button onclick="evaluarOperacion('/')">Dividir</button>
      <br />
      <div id="id_resultado"></div>
    </section>
    <footer></footer>
  </body>
</html>
